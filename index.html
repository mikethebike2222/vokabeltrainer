<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stundenlohn-Stoppuhr</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0a0a0b">
  <link rel="icon" type="image/png" href="./icons/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./icons/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="./icons/icon-180.png">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <div class="card" role="application" aria-label="Stundenlohn-Stoppuhr">
      <header>
        <h1>Stundenlohn-Stoppuhr</h1>
        <div class="hint">Sekundengenau · Leertaste: Start/Pause · R: Reset</div>
      </header>

      <main>
        <section>
          <label for="time">Vergangene Zeit</label>
          <div id="time" class="time" role="timer">00:00:00</div>
        </section>

        <section>
          <label for="earned">Verdienst</label>
          <div class="earnings">
            <div id="earned" class="money">€0,00</div>
            <div class="rate">(<span id="ccy">EUR</span>/h: <span id="rateView">€25,00</span>)</div>
          </div>
        </section>

        <section class="controls" aria-label="Einstellungen und Steuerung">
          <div class="field">
            <label for="rate">Stundenlohn</label>
            <div class="input-icon">
              <span>€</span>
              <input id="rate" type="text" inputmode="decimal" placeholder="z. B. 25" autocomplete="off" spellcheck="false" />
            </div>
          </div>

          <div class="field">
            <label for="currency">Währung</label>
            <select id="currency" aria-label="Währung wählen">
              <option>EUR</option>
              <option>CHF</option>
              <option>USD</option>
              <option>GBP</option>
              <option>SEK</option>
              <option>NOK</option>
              <option>DKK</option>
              <option>PLN</option>
              <option>CZK</option>
              <option>HUF</option>
              <option>RON</option>
              <option>BGN</option>
              <option>HRK</option>
            </select>
          </div>

          <div class="buttons">
            <button id="toggle" class="btn" type="button" aria-label="Start oder Pause">Start</button>
            <button id="reset" class="btn ghost" type="button" aria-label="Zurücksetzen">Zurücksetzen</button>
          </div>
        </section>

        <p class="foot">Alles läuft lokal im Browser. Tipp: <span class="kbd">Leertaste</span> startet/pausiert, <span class="kbd">R</span> setzt zurück.</p>
      </main>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>
    // Service Worker Registrierung (optional, aber empfohlen für PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
